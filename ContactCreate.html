<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="ContactCreate.css">
	</head>
	<body>
		<div class="loginBox">
			<img src="user.png" class="user">
			<h2>Create an account</h2>
			<p>Username</p>
			<form name="form">
				<input type="text" name="text" required="" placeholder="Enter Username">
				<p>Email</p>
				<input type="text" name="email" required="" placeholder="Enter Email">
				<p>Password</p>
				<input type="password" name="senha" required="" placeholder="••••••">
				<input type="submit" name="submit" value="Register">
				<a href="ContactUs.html">Voltar</a>
			</form>
		</div>
	</body>
</html>
